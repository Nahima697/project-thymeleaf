<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Product Detail</title>
    <style>
        /* Reset rapide */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            width: 100%;
            background: white;
            padding: 20px;
            box-sizing: border-box;
            box-shadow: 0 0 10px rgb(0 0 0 / 0.1);
            border-radius: 6px;
        }

        a.button {
            display: inline-block;
            margin-bottom: 20px;
            padding: 8px 15px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }

        a.button:hover {
            background-color: #0056b3;
        }

        a.back-link {
            display: inline-block;
            margin-bottom: 20px;
            margin-left: 15px;
            color: #333;
            text-decoration: none;
        }

        a.back-link:hover {
            text-decoration: underline;
        }

        article h2 a {
            color: #007bff;
            text-decoration: none;
        }

        article h2 a:hover {
            text-decoration: underline;
        }

        article p, article span {
            margin: 5px 0;
        }

        form label {
            display: block;
            margin: 10px 0;
        }

        input[type="number"] {
            width: 60px;
            padding: 5px;
            margin-left: 10px;
            font-size: 1em;
        }

        button[type="submit"] {
            margin-top: 10px;
            padding: 8px 15px;
            background-color: #28a745;
            border: none;
            color: white;
            font-weight: 600;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #1e7e34;
        }
    </style>
</head>

<body>
<div class="container">
    <a th:href="@{/product/cart}" class="button">
        Voir le panier
    </a>

    <a th:href="@{/product/list}" class="back-link">
        Retourner sur la liste
    </a>

    <article>
        <h2><a th:href="@{/product/{id}(id=${item.id})}">[[${item.name}]]</a></h2>
        <p>Prix : [[${item.price}]]</p>
        <p>[[${item.description}]]</p>
        <span>Stock : [[${item.stock}]]</span>

        <form th:action="@{/product/add-product}" method="post">
            <label>
                Quantit√©
                <input type="number" name="quantity" value="1" min="1" th:attr="max=${item.stock}" />
            </label>

            <input type="hidden" name="id" th:value="${item.id}" />

            <button type="submit">Ajouter au panier</button>
        </form>
    </article>
</div>
</body>

</html>
